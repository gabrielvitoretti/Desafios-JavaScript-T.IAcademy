<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="script-modulo.js"></script>
    <title>Desafio Me Acha - TI Academy</title>
    <link rel="stylesheet" href="style-desafio2.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>

<body>
    <header>
        <div id="titulos">
            <h1>ME ACHA!</h1>
            <h4>ENCONTRE UM ENDEREÇO PELO NÚMERO DE CEP</h4>
        </div>
        <div id="centralizacao-icone"><span style="font-size: 64px;" class="material-icons tamanho">
            travel_explore
            </span>
        </div>
    </header>
    <main>
        <section id="formulario">
            <form method="get">
                <legend for="CEP">Cep</legend>
                <input type="text" id="CEP" name="CEP" value="">
                <legend for="logradouro">Rua</legend>
                <input type="text"  id="logradouro" readonly>
                <legend for="bairro">Bairro</legend>
                <input type="text"  id="bairro" readonly>
                <legend for="localidade">Cidade</legend>
                <input type="text"  id="localidade" readonly>
                <legend for="uf">Estado</legend>
                <input type="text"  id="uf" readonly>
                <input type="button" id="botao" name="buscar" value="BUSCAR">
            </form>
            
        </section>
    </main>
</body>
</html>
